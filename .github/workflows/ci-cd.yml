name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd frontend && npm install
        cd services/pdf-service && npm install
        cd services/ai-service && npm install
        cd services/file-processor-service && npm install
        cd orchestrator && npm install

    - name: Build and Test (example)
      run: |
        cd frontend && npm run build
        # Add more tests for microservices if you want

    - name: Build Docker images
      run: docker-compose build

    - name: Push Docker images
      # optional: configure DockerHub secrets
      run: echo "Docker push here"
